<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <!-- cssを読み込み -->
        <link rel="stylesheet" href="/static/SASS/config.css">
        <!-- jQueryを読み込み -->
        <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="></script>
        <script src="/static/JavaScript/jquery.inview.min.js"></script>
        <!-- アイコンを読み込み -->
        <link rel="icon" href="/static/images/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
        <!--タイトル部分-->
        <title>{% block title %}{% endblock %} | ProVideo</title>
    </head>
    <body ontouchstart=''>
        <!--ヘッダー-->
        {% include "header.html" %}
        <!--コンテンツ部分-->
        {% block content %}
        {% endblock %}
        <!--フッター部分-->
        {% include "footer.html" %}
        <!-- JavaScriptを読み込み -->
        <script type="text/javascript" src="../static/JavaScript/styles.js"></script>
        <script type="text/javascript" src="../static/JavaScript/loaded.js"></script>
        <script type="text/javascript" src="../static/JavaScript/ajax.js"></script>
        <script type="text/javascript" src="../static/JavaScript/localstorage.js"></script>
    </body>
</html>
