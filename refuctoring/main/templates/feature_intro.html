<!-- 特集情報を一覧表示 -->
{% for item in data %}
<div class="feature_container">
    <a href="/feature{{item['path']}}">
    <div class="feature_picture">
        <img src="https://www.themoviedb.org/t/p/w1280{{item['picture']}}" alt="{{item['title']}}" oncontextmenu="return false;"/>
    </div>
    <div class="feature_description">
        <div class="feature_title">{{item['title']}}</div>
        <div class="feature_date">{{item['date']}}</div>
    </div>
    </a>
</div>
{% endfor %}
